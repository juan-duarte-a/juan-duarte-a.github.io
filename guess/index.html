<!DOCTYPE html>
<html lang="en_US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width"/>
    <title>Number guessing game</title>
    <link href="styles/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"/>
    <script src="scripts/main.js" defer></script>
</head>

<body>
    <div id="main-div">
        <h1>Number guessing game</h1>
        <p>We have selected a random number between 1 and 100.
            See if you can guess it in 10 turns or fewer.
            We'll tell you if your guess was too high or too low.</p>
        <label for="guessField">Enter a guess:</label>
        <input type="number" id="guessField"/>
        <input type="submit" value="Submit guess" id="guessSubmit"/>
        <div id="resultSection">
            <p id="guesses"></p>
            <p id="lastResult"></p>
            <p id="lowOrHigh"></p>
        </div>
        <div id="reset-button-container"></div>
    </div>
</body>

</html>
